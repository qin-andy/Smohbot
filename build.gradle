plugins {
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_241'
}

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }
}

shadowJar {
    archiveBaseName.set('smohbot-shadow')
    archiveClassifier.set('')
    archiveFileName.set('smohbot-shadow.jar')
}